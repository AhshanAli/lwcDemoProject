<template>
    <div class="container">
      <div class="chat-box">
        <template for:each={messages} for:item="message">
          <div key={message.id} class={message.sender === 'user' ? 'user-message' : 'bot-message'}>
            {message.text}
          </div>
        </template>
      </div>
      <input type="text" value={messageText} onkeydown={handleKeyDown} placeholder="Type your message here..." />
    </div>
  </template>
